<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Foldit:wght@300&family=Handjet:wght@300&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./public/css/search.css">
    <title>Knockoff Gatherer</title>
</head>

<body>
    <header>
    </header>
    <section>
        <h1>Magic the Gathering Card Search</h1>
        <form>
            <!-- search bar -->
            <input id="search" class="input is-success" type="text" placeholder="Search a Card!">
            <div class="select is-success">
                <!-- search options -->
                <select name="params" id="options">
                    <option value="name">Name</option>
                    <option value="cmc">Converted Mana Cost</option>
                    <option value="type">Type</option>
                    <option value="subtypes">Subtypes</option>
                    <option value="rarity">Rarity</option>
                    <option value="artist">Artist</option>
                </select>
            </div> <br>
            <button id="submit" class="button is-primary is-rounded is-hovered">Search Cards</button>
            <h3>Previous Searches:</h3>
            <section id="history">
            </section>
        </form>
        </select>
    </section>
    <section id="cards">
    </section>
    <script src="./public/js/search.js"></script>
</body>

</html>
